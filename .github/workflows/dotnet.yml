# This workflow builds a self-contained single-file Windows executable (win-x64)
# and uploads it as a downloadable artifact. The produced .exe includes the .NET runtime
# so it can run on a machine without .NET installed.

name: .NET (publish win-x64 exe)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Publish self-contained single-file (win-x64)
        run: |
          dotnet publish --configuration Release --no-restore \
            -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:EnableCompressionInSingleFile=true \
            /p:PublishTrimmed=false \
            -o ./publish/win-x64

      - name: List published files
        run: dir ./publish\win-x64

      - name: Upload artifact (win-x64)
        uses: actions/upload-artifact@v4
        with:
          name: published-app-win-x64
          path: ./publish/win-x64
          retention-days: 7
